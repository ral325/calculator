<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex calculator-box">
        <div id="screen" class="screen"></div>
        <div class="first-row">
            <div id="AC" class="square-key operator-key">AC</div>
            <div id="slash" class="square-key operator-key">/</div>
            <div id="asterisk" class="square-key operator-key">*</div>
            <div id="dash" class="square-key operator-key">-</div>
        </div>
        <div class="bottom-rows">
            <div class="second-two-rows">
                <div class="_789-456">
                    <div class="flex flex-row">
                        <div id="_7" class="square-key number-key">7</div>
                        <div id="_8" class="square-key number-key">8</div>
                        <div id="_9" class="square-key number-key">9</div>
                    </div>
                    <div class="flex flex-row">
                        <div id="_4" class="square-key number-key">4</div>
                        <div id="_5" class="square-key number-key">5</div>
                        <div id="_6" class="square-key number-key">6</div>
                    </div>
                </div>
                <div id="_+" class="flex operator-key">+</div>
            </div>
            <div class="third-two-rows">
                <div class="_123-0dot">
                    <div class="flex flex-row">
                        <div id="_1" class="square-key number-key">1</div>
                        <div id="_2" class="square-key number-key">2</div>
                        <div id="_3" class="square-key number-key">3</div>
                    </div>
                    <div class="flex flex-row">
                        <div id="_0" class="wide-key number-key">0</div>
                        <div id="dot" class="square-key operator-key">.</div>
                    </div>
                </div>
                <div id="enter"  class="flex operator-key">Enter</div>
            </div>

        </div>
    </div>
</body>
</html>
