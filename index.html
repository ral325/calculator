<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 + 2 = Fish?</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid calculator-box">
        <div id="screen" class="screen">0</div>
        <div id="clear" class="operator-key">AC</div>
        <div id="divide" class="operator-key">/</div>
        <div id="multiply" class="operator-key">*</div>
        <div id="subtract" class="operator-key">-</div>
        <div id="_7" class="number-key">7</div>
        <div id="_8" class="number-key">8</div>
        <div id="_9" class="number-key">9</div>
        <div id="_4" class="number-key">4</div>
        <div id="_5" class="number-key">5</div>
        <div id="_6" class="number-key">6</div>
        <div id="add" class="operator-key">+</div>
        <div id="_1" class="number-key">1</div>
        <div id="_2" class="number-key">2</div>
        <div id="_3" class="number-key">3</div>
        <div id="_0" class="number-key">0</div>
        <div id="dot" class="operator-key">.</div>
        <div id="enter" class="operator-key">Enter</div>
    </div>
</body>
</html>
